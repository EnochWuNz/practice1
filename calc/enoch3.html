<h1 id="scientific">Scientific Calculator</h1>
<form>
    <div>
        <label for="input_a">First Number:</label>
        <input id="input_a" name="quantity" type="number">
    </div>
    <div>
        <label for="select_value">Operation :</label>
        <select id="select_value" onChange="hideShow(this)">
            <option value="bl"></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
            <option value="squared">squared</option>
            <option value="cubed">cubed</option>
            <option value="Mod">Modulus(first/second)</option>
            <option value="First^Second">To the power of</option>
            <option value="sin">Sine(sin)^</option>
            <option value="cos">Cosine(cos)^</option>
            <option value="tan">Tangent(tan)^</option>
            <option value="arcsine">Arcsin'</option>
            <option value="arccosine">Arccos'</option>
            <option value="arctan">Arctan'</option>
            <option value="x Pi">x &#960;</option>
        </select>
    </div>
    <div id="group_b">
        <label for="input_b">Last Number:</label>
        <input id="input_b" type="number" name="quantity">
    </div>
</form>
<button class="button" onClick="calc()"><span>Calculate</span></button>

<script>
    function hideShow(s) {
        console.log("s=", s);
        const b = document.getElementById("group_b");
        const x = document.getElementById("select_value");
        const x_options = x.options[x.selectedIndex].value;
        switch (x_options) {
            case "+":
            case "-":
            case "*":
            case "/":
            case "Mod":
            case "First^Second":
            case "bl":
                b.style.display = 'block';
                break;
            case "squared":
            case "cubed":
            case "sin":
            case "cos":
            case "tan":
            case "arcsine":
            case "arccosine":
            case "arctan":
            case "x Pi":
            case "x pi squared":
                b.style.display = 'none';
                break;
        }
    }

    function calc() {
        const a = Number(document.getElementById("input_a").value);
        const b = Number(document.getElementById("input_b").value);
        const x = document.getElementById("select_value");
        const x_options = x.options[x.selectedIndex].value;
        var result;
        switch (x_options) {
            case "bl":
                result = "invalid input";
                break;
            case "+":
                result = a + b;
                break;
            case "-":
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                result = a / b;
                break;
            case "squared":
                result = a ** 2;
                break;
            case "cubed":
                result = a ** 3;
                break;
            case "First^Second":
                result = a ** b;
                break;
            case "Mod":
                result = a % b;
                break;
            case "sin":
                result = Math.sin(a * Math.PI / 180);
                break;
            case "cos":
                result = Math.cos(a * Math.PI / 180);
                break;
            case "tan":
                result = Math.tan(a * Math.PI / 180);
                break;
            case "arcsine":
                result = Math.asin(a) * 180 / Math.PI;
                break;
            case "arccosine":
                result = Math.acos(a) * 180 / Math.PI;
                break;
            case "arctan":
                result = Math.atan(a) * 180 / Math.PI;
                break;
            case "x Pi":
                result = (a * Math.PI);
                break;
            case "x pi squared":
                result = (a * Math.PI ** 2);
        }
        document.getElementById("result").innerHTML = result;
        document.getElementById("demo").innerHTML = a.toString();
        document.getElementById("pear").innerHTML = b.toString();
        document.getElementById("apple").innerHTML = x_options;
    }
</script>
