<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Calculator (Class)</title>
    <style>
        .button {
            background-image: linear-gradient(to right, #f00, #fa0, rgba(255, 255, 000, 1));
            font-size: 24px;
            -webkit-transition-duration: 1.4s; /* For Safari users */
            transition-duration: 1.4s;
        }
        .button:hover {
            background-image: linear-gradient(to left, #f00, #fa0, rgba(255, 255, 000, 1));
        }

    </style>

<body>
<h1>My Bank Money</h1>
<p>No. of days you were here:</p>
<input id="input_a" max="5" min="1" type="number">
<br>
<p>No. of maths lessons</p>
<input id="input_b" type="number" min="0" max="10">
<br>
<p>How much money do you have?</p>
<select id="select_val">
    <option value="bl"></option>
    <option value="0">$0-$74</option>
    <option value="75">$75-$124</option>
    <option value="125">$125-$174</option>
    <option value="175">$175-$224</option>
    <option value="225">$225-$274</option>
    <option value="275">$275-$324</option>
    <option value="325">$325-$374</option>
    <option value="375">$375-$424</option>
    <option value="425">$425-$474</option>
    <option value="475">$475-$524</option>
    <option value="525">$525-$574</option>
    <option value="575">$575-$624</option>
    <option value="625">$625-$674</option>
    <option value="675">$675-$724</option>
    <option value="725">$725-$774</option>
    <option value="775">$775-$824</option>
    <option value="825">$825-$874</option>
    <option value="875">$875-$924</option>
    <option value="925">$925-$974</option>
    <option value="975">$975+</option>
</select>
<br>
<br>
<button class="button" onclick="calculate()"><span>Calculate!</span></button>

<script>
    function calculate() {
        const a = Number(document.getElementById("input_a").value);
        console.log("input_a:", document.getElementById("input_a").value);
        const b = Number(document.getElementById("input_b").value);
        console.log("input_b:", document.getElementById("input_b").value);
        const x = document.getElementById("select_val");
        const x_options = x.options[x.selectedIndex].value;
        var result;
        console.log("a:", a);
        console.log("b:", b);
        console.log("x", x);
        console.log("x_options", x_options);

        switch (x_options) {
            case "bl":
                result = "&infin;";
                break;
            case "0":
                result = 6 * a - 2 * b;
                break;
            case "75":
                result = 6 * a - 2 * b + 5;
                break;
            case "125":
                result = 6 * a - 2 * b + 6;
                break;
            case "175":
                result = 6 * a - 2 * b + 7;
                break;
            case "225":
                result = 6 * a - 2 * b + 8;
                break;
            case "275":
                result = 6 * a - 2 * b + 9;
                break;
            case "325":
                result = 6 * a - 2 * b + 10;
                break;
            case "375":
                result = 6 * a - 2 * b + 11;
                break;
            case "425":
                result = 6 * a - 2 * b + 12;
                break;
            case "475":
                result = 6 * a - 2 * b + 13;
                break;
            case "525":
                result = 6 * a - 2 * b + 14;
                break;
            case "575":
                result = 6 * a - 2 * b + 15;
                break;
            case "625":
                result = 6 * a - 2 * b + 16;
                break;
            case "675":
                result = 6 * a - 2 * b + 17;
                break;
            case "725":
                result = 6 * a - 2 * b + 18;
                break;
            case "775":
                result = 6 * a - 2 * b + 19;
                break;
            case "825":
                result = 6 * a - 2 * b + 20;
                break;
            case "875":
                result = 6 * a - 2 * b + 21;
                break;
            case "925":
                result = 6 * a - 2 * b + 22;
        }
        document.getElementById("o_Result").innerHTML = result;
    }
</script>
